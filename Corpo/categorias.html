<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../Estilo/Imagens/categorias_favi.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Estilo/css/main-style.css" />
    <title>Categorias</title>
</head>

<body>
    <section id="topo">
        <div id="botoes_paginas">
            <a href="../index.html">
        <button>
            <img src="../Estilo/Imagens/dashboard_icone.png">
            <p> Dashboard</p>
        </button>
    </a>

    <a href="produtos.html">
        <button>
            <img src="../Estilo/Imagens/produtos_icone.png">
            <p> Produtos</p>
        </button>
    </a>

    <a href="categorias.html">
        <button id="botao-ativo">
            <img src="../Estilo/Imagens/categorias_icone.png">
            <p> Categorias</p>
        </button>
    </a>
    
    <a href="relatorios.html">
        <button>
            <img src="../Estilo/Imagens/relatorios_icone.png">
            <p> Relatórios</p>
        </button>
    </a>
    </div>
            <div id="botoes_crud">
            <ul>
                <li><input type="button" id="add_categoria" value="Nova Categoria"></li>
                <li><input type="button" id="editar_categoriaB" value="Editar Categoria"></li>
                <li><input type="button" id="inativar_categoria" value="Alterar Status"></li>
            </ul>
        </div>
    </section>

    <section id="main">
        <div id="cabecalho">
            <div class="pesquisa">
                <p>ID</p>
                <input type="text" id="pesquisaCategoriaID" />
            </div>
            <div class="pesquisa">
                <p>Categoria</p>
                <input type="text" id="pesquisaNome" />
            </div>
            <div class="pesquisa">
                <p>Status</p>
                <input type="text" id="pesquisaStatus" />
            </div>
                    <div class="pesquisa">
            <p>Embalagem</p>
            <input type="text" id="pesquisaEmbalagem" />
        </div>
            <div class="pesquisa">
            <p>Tamanho</p>
            <input type="text" id="pesquisaTamanho" />
        </div>

        </div>
        <div id="no-results-message" style="display: none; text-align: center; color: red; margin-top: 100px;">
            <p>Nenhuma categoria encontrada!</p>
        </div>
        <div id="tabela">
            <table id="tabela-categorias">
                 <thead>
                    <tr>
                        <th style="width: 10%;">ID</th>
                        <th style="width: 60%;">Nome</th>
                        <th style="width: 30%;">Status</th>
                        <th style="width: 30%;">Embalagem</th>
                        <th style="width: 30%;">Tamanho</th>
                    </tr>
                </thead>
                <tbody id="corpo-tabela-categorias">
                    <tr>
                        <td colspan="3" style="text-align: center;">Carregando categorias...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>

    <div id="adicionar_categoria" class="modal">
        <div class="modal-conteudo">
            <h2>Nova Categoria</h2>
            <form id="Form-adiciona-categoria">
                <div class="infos">
                    <div class="infos-1">
                        <div class="novos-dados">
                            <label for="Modal_editar_nome">Nome:</label><br />
                            <input type="text" id="Modal_editar_nome" name="nome"class="editar-nome" required><br>
                        </div>
                        <div class="novos-dados">
                            <label for="Modal_editar_embalagem">Embalagem:</label><br />
                            <input type="text" id="Modal_editar_embalagem" name="tamanho"class="editar-nome" required><br>
                        </div>
                        <div class="novos-dados">
                            <label for="Modal_editar_status">Status:</label><br />
                                <select class="editar-status" id="Modal_editar_status" name="status">
                                    <option value="ATIVO" selected="selected">Ativo</option>
                                    <option value="INATIVO">Inativo</option>
                                </select>
                                <select class="editar-status" id="Modal_editar_status" name="status">
                                    <option value="ATIVO" selected="selected">Ativo</option>
                                    <option value="INATIVO">Inativo</option>
                                </select>
                        </div>
                        <div class="novos-dados">
                            <label for="Modal_editar_tamanho">Tamanho:</label><br/>
                                    <select class="editar-status" id="Modal_editar_tamanho" name="tamanho">
                                    <option value="GRANDE">Grande</option>
                                    <option value="MÉDIO">Médio</option>
                                    <option value="PEQUENO">Pequeno</option>
                                </select>   
                                <br><br>
                        </div>

                    </div>
                </div>
                <div class="botoes-decisao-box">
                    <button type="button" class="btn-decisao btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-decisao btn-confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

        <div id="editar_categoria" class="modal">
        <div class="modal-conteudo">
            <h2>Editar Categoria</h2>
            <form id="Form-editar-categoria">
                <div class="infos">
                    
                    <input type="hidden" id="editar-categoriaid" name="categoriaid">
                    
                    <div class="infos-1">
                        <div class="novos-dados">
                            <label for="editar-nome">Nome:</label><br />
                            <input type="text" id="editar-nome" class="editar-nome" required><br><br>
                        </div>

                        <div class="novos-dados">
                            <label for="editar-embalagem">Embalagem:</label><br />
                            <input type="text" id="editar-embalagem" class="editar-nome"><br><br>
                        </div>
                        
                        <div class="novos-dados">
                            <label for="editar-tamanho">Tamanho:</label><br/>
                            <select class="editar-status" id="editar-tamanho" name="tamanho">
                                <option value="GRANDE">Grande</option>
                                <option value="MÉDIO">Médio</option>
                                <option value="PEQUENO">Pequeno</option>
                            </select> 
                        </div>

                        <div class="novos-dados">
                            <label for="editar-status">Status:</label><br />
                            <select class="editar-status" id="editar-status">
                                <option value="ATIVO">Ativo</option>
                                <option value="INATIVO">Inativo</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="botoes-decisao-box">
                    <button type="button" class="btn-decisao btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-decisao btn-confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </div>
    
    <div id="alterar_Status" class="modal">
        <div class="modal-conteudo" id="modal-conteudo_alterar_Status">
            <h2>Alterar Status da Categoria</h2>
            <form id="Form-alterar_Status">
                 <input type="hidden" id="categoriaid">
                 <input type="hidden" id="alterar_status_novo_status">
                <div class="infos">
                    <div class="infos-1">
                        <p>Deseja alterar o status da categoria <b id="nomeCategoria"></b> para <b id="statusNovo"></b>?</p>
                    </div>
                </div>
                <div class="botoes-decisao-box">
                    <button type="button" class="btn-decisao btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-decisao btn-confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </div>


    <div id="mensagem_resultado" class="modal">
        <div id="mensagem_resultado_conteudo">
            <div class="mensagem" id="resultado_ok"><p></p></div>
            <div class="mensagem" id="resultado_erro"><p></p></div>
            <div class="mensagem" id="alerta"><p></p></div>
        </div>
    </div>

    <script type="text/javascript" src="../Estilo/Script/categorias.js"></script>
</body>
</html>
