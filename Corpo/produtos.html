<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../Estilo/Imagens/produtos_favic.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Estilo/css/main-style.css" />
    <title>Produtos</title>
</head>

<body>
    <section id="topo">
        <div id="botoes_paginas">
            <a href="../index.html">
                <button>
                    <img src="../Estilo/Imagens/dashboard_icone.png">
                    <p> Dashboard</p>
                </button>
            </a>
            <a href="produtos.html">
                <button id="botao-ativo">
                    <img src="../Estilo/Imagens/produtos_icone.png">
                    <p> Produtos</p>
                </button>
            </a>
            <a href="categorias.html">
                <button>
                    <img src="../Estilo/Imagens/categorias_icone.png">
                    <p> Categorias</p>
                </button>
            </a>
            <a href="relatorios.html">
                <button>
                    <img src="../Estilo/Imagens/relatorios_icone.png">
                    <p> Relatórios</p>
                </button>
            </a>
        </div>
        <div id="botoes_crud">
            <ul>
                <li><input type="button" id="btn-add-produto" value="Novo Produto"></li>
                <li><input type="button" id="btn-editar-produto" value="Editar Produto"></li>
                <li><input type="button" id="btn-movimentar-produto" value="Movimentar Estoque"></li>
                <li><input type="button" id="btn-alterar-status" value="Alterar Status"></li>
            </ul>
        </div>
    </section>
    <section id="main">
        <div id="cabecalho">
            <div class="pesquisa">
                <p>ID:</p>
                <input type="text" id="filtro-id">
            </div>
            <div class="pesquisa">
                <p>Nome:</p>
                <input type="text" id="filtro-nome">
            </div>
            <div class="pesquisa">
                <p>Categoria:</p>
                <input type="text" id="filtro-categoria">
            </div>
            <div class="pesquisa">
                <p>Status:</p>
                <input type="text" id="filtro-status">
            </div>
        </div>

        <div id="tabela-container">
            <div id="no-results-message"
                style="display: none; text-align: center; color: red; position: relative; margin-top: 100px;">
                <p>Nenhum produto encontrado!</p>
            </div>
            <div id="tabela">
                <table id="tabela-produtos">
                    <thead>
                        <tr>
                            <th style="width: 10%;">ID</th>
                            <th style="width: 60%;">Nome</th>
                            <th style="width: 50%;">Categoria</th>
                            <th style="width: 30%;">Status</th>
                        </tr>
                    </thead>
                    <tbody id="corpo-tabela-produtos">
                        <tr>
                            <td colspan="4" style="text-align: center;">Carregando Produtos...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <div id="adicionar_produto" class="modal">
        <div class="modal-conteudo">
            <h2>Novo Produto</h2>
            <form id="Form-adiciona-produto">
                <div class="infos">
                    <div class="infos-1">
                        <div class="novos-dados">
                            <label for="nome">Nome:</label><br />
                            <input type="text" id="nome" name="nome" required><br><br>
                        </div>
                        <div class="novos-dados">
                            <label for="status">Status:</label><br />
                            <select name="status" id="status">
                                <option value="ATIVO" selected> Ativo </option>
                                <option value="INATIVO"> Inativo </option>
                            </select>
                        </div>
                    </div>
                    <div class="infos-2">
                        <div class="novos-dados">
                            <label for="categoria">Categoria:</label><br />
                            <select name="categoria" id="categoria" required>
                                <option value="" disabled selected>Nenhum registro encontrado</option>
                            </select>
                        </div>
                        <div class="novos-dados">
                            <label for="preco">Preço:</label><br />
                            <input type="text" id="preco" name="preco" required><br><br>
                        </div>
                    </div>
                    <div class="infos-3">
                        <div class="novos-dados">
                            <label for="qnt_min">Quantidade Mínima:</label><br />
                            <input type="number" id="qnt_min" name="qnt_min" required><br><br>
                        </div>
                    </div>
                </div>
                <div class="botoes-decisao-box">
                    <button type="button" class="btn-decisao btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-decisao btn-confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="editar_produto" class="modal">
        <div class="modal-conteudo">
            <h2>Editar Produto</h2>
            <form id="Form-editar-produto">
                <input type="hidden" id="editar-produtoid" name="editar-produtoid">
                <div class="infos">
                    <div class="infos-1">
                        <div class="novos-dados">
                            <label for="editar-nome">Nome:</label><br />
                            <input type="text" id="editar-nome" name="editar-nome" required><br><br>
                        </div>
                        <div class="novos-dados">
                            <label for="editar-status">Status:</label><br />
                            <select name="editar-status" id="editar-status">
                                <option value="ATIVO"> Ativo </option>
                                <option value="INATIVO"> Inativo </option>
                            </select>
                        </div>
                    </div>
                    <div class="infos-2">
                        <div class="novos-dados">
                            <label for="editar-categoria">Categoria:</label><br />
                            <select name="editar-categoria" id="editar-categoria" required>
                                 <option value="" disabled>Nenhum registro encontrado</option>
                            </select><br><br>
                        </div>
                        <div class="novos-dados">
                            <label for="editar-preco">Preço:</label><br />
                            <input type="text" id="editar-preco" name="editar-preco" required><br><br>
                        </div>
                    </div>
                    <div class="infos-3">
                        <div class="novos-dados">
                            <label for="editar-qnt_min">Quantidade Mínima:</label><br />
                            <input type="number" id="editar-qnt_min" name="editar-qnt_min" required><br><br>
                        </div>
                    </div>
                </div>
                <div class="botoes-decisao-box">
                    <button type="button" class="btn-decisao btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-decisao btn-confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="mover_produto" class="modal">
        <div class="modal-conteudo">
            <h2>Movimentação de Produto</h2>
            <form id="Form-mover-produto">
                <input type="hidden" id="mover-produtoid" name="mover-produtoid">
                <div class="infos">
                    <div class="infos-1">
                        <div class="novos-dados">
                            <label for="tipo-mover">Tipo de movimentação:</label><br />
                            <select name="tipo-mover" id="tipo-mover">
                                <option value="Entrada" selected> Entrada </option>
                                <option value="Saida"> Saída </option>
                            </select>
                        </div>
                        <div class="novos-dados">
                            <label for="quantidade-mover">Quantidade:</label><br />
                            <input type="number" id="quantidade-mover" name="quantidade-mover" value="0" min="1" required><br><br>
                        </div>
                    </div>
                </div>
                <div class="botoes-decisao-box">
                    <button type="button" class="btn-decisao btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-decisao btn-confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="alterar_Status" class="modal">
        <div class="modal-conteudo" id="modal-conteudo_alterar_Status">
            <h2>Alteração de Status</h2>
            <form id="Form-alterar_Status">
                <input type="hidden" id="alterar_Status_selecionado" name="alterar_Status_selecionado">
                <div class="infos">
                    <p>Deseja tornar o produto <b id="nomeProduto"></b> <b id="statusNovo"></b>?</p>
                </div>
                <div class="botoes-decisao-box">
                    <button type="button" class="btn-decisao btn-cancelar">Cancelar</button>
                    <button type="submit" class="btn-decisao btn-confirmar">Confirmar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="mensagem_resultado" class="modal">
        <div id="mensagem_resultado_conteudo">
            </div>
    </div>
    <script type="text/javascript" src="../Estilo/Script/produtos.js"></script>
</body>

</html>
