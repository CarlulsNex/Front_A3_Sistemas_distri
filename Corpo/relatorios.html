<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="../Estilo/Imagens/relatorios_favi.png" type="image/x-icon">
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../Estilo/css/main-style.css" />
    <title>Relatórios</title>
</head>

<body>
    <section id="topo">
        <div id="botoes_paginas">
            <a href="../index.html">
        <button>
            <img src="../Estilo/Imagens/dashboard_icone.png">
            <p> Dashboard</p>
        </button>
    </a>

    <a href="produtos.html">
        <button>
            <img src="../Estilo/Imagens/produtos_icone.png">
            <p> Produtos</p>
        </button>
    </a>

    <a href="categorias.html">
        <button>
            <img src="../Estilo/Imagens/categorias_icone.png">
            <p> Categorias</p>
        </button>
    </a>
    
    <a href="relatorios.html">
        <button id="botao-ativo">
            <img src="../Estilo/Imagens/relatorios_icone.png">
            <p> Relatórios</p>
        </button>
    </a>
    </div>
    </section>
    <section id="main">
        <div id="filtros-container">
            <h2>Filtros de Pesquisa</h2>
            <div class="filtros-wrapper">
                
                <div class="filtro-grupo">
                    <label for="report-select">Tipo de Relatório:</label>
                    <select id="report-select" class="filtro-grupo select">
                        <option value="">-- Selecione um relatório --</option>
                        <option value="movimentos">Relatório de Movimentações</option>
                        <option value="lista-precos">Lista de Preços</option>
                        <option value="balanco">Balanço Físico/Financeiro</option>
                        <option value="estoque-baixo">Produtos com Estoque Baixo</option>
                        <option value="produtos-por-categoria">Produtos por Categoria</option>
                        <option value="top-movimentos">Produtos Mais Movimentados</option>
                    </select>
                </div>

                <div id="filtros-movimentos" style="display: none; width: 100%; display: contents;">
                    <div class="filtro-grupo" id="pesquisa_DataInicial">
                        <label for="data-inicial"><span>*</span> Data inicial:</label>
                        <input id="data-inicial" type="date" />
                    </div>
                    <div class="filtro-grupo" id="pesquisa_DataFinal">
                        <label for="data-final"><span>*</span> Data final:</label>
                        <input id="data-final" type="date" />
                    </div>
                    <div class="filtro-grupo" id="pesquisa_SeletorCategoria">
                        <label for="filtro-categoria">Categoria:</label>
                        <input id="filtro-categoria" type="text" placeholder="Filtrar por categoria" />
                    </div>
                    <div class="filtro-grupo" id="pesquisa_SeletorProduto">
                        <label for="filtro-produto">Produto:</label>
                        <input id="filtro-produto" type="text" placeholder="Filtrar por produto" />
                    </div>
                    <div class="filtro-grupo" id="pesquisa_SeletorID">
                        <label for="filtro-id">ID do Produto:</label>
                        <input id="filtro-id" type="text" placeholder="Filtrar por ID" />
                    </div>
                    <div class="filtro-grupo">
                        <label>Ordenar por Quantidade (Movimentações):</label>
                        <div class="radio-group">
                            <div id="pesquisa_RadioMaiorSaida">
                                <input type="radio" id="maior" name="ordenar" value="maior">
                                <label for="maior">Maior para o menor</label>
                            </div>
                            <div id="pesquisa_RadioMenorSaida">
                                <input type="radio" id="menor" name="ordenar" value="menor">
                                <label for="menor">Menor para o maior</label>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="filtro-grupo">
                     <label>&nbsp;</label>
                    <button id="btn-gerar-relatorio" style="padding: 10px 20px; font-size: 16px; cursor: pointer; background-color: var(--lima); color: var(--branco); border: none; border-radius: 6px;">Gerar Relatório</button>
                </div>
            </div>
        </div>

            <div id="tabela-container">
            <h2>Resultados</h2>
            <div id="no-results-message" style="display: none;">
                <p>Nenhum resultado encontrado!</p>
            </div>
            <div id="total-container" style="display:none; margin: 20px 0; font-size: 1.2em; font-weight: bold;">
                </div>
            <table id="tabela-relatorios">
                <thead id="cabecalho-tabela-relatorios">
                </thead>
                <tbody id="corpo-tabela-relatorios">
                    <tr>
                        <td colspan="5" style="text-align: center;">Selecione um tipo de relatório e clique em "Gerar Relatório".</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </section>
    <script type="text/javascript" src="../Estilo/Script/relatorio.js"></script>
</body>

</html>
